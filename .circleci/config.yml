version: 2.1

jobs:
  build-backend:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Docker login to ACR
          command: |
            docker login -u $ACR_USERNAME -p $ACR_PASSWORD $ACR_URL
      - run:
          name: Build & push BE
          command: |
            if [ "${CIRCLE_BRANCH}" = "main" ] && [ -n "$CIRCLE_TAG" ]; then
              TAG=$CIRCLE_TAG
            else
              TAG=ci-${CIRCLE_SHA1:0:7}
            fi
            docker buildx build --platform=linux/amd64 --no-cache \
              -t $ACR_HOST/$ACR_USER/dash-be:$TAG \
              --push ./dash-be

  build-frontend:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Docker login to ACR
          command: |
            docker login -u $ACR_USERNAME -p $ACR_PASSWORD $ACR_URL
      - run:
          name: Build & push FE
          command: |
            if [ "${CIRCLE_BRANCH}" = "main" ] && [ -n "$CIRCLE_TAG" ]; then
              TAG=$CIRCLE_TAG
            else
              TAG=ci-${CIRCLE_SHA1:0:7}
            fi
            docker buildx build --platform=linux/amd64 --no-cache \
              --build-arg REACT_APP_API_BASE_URL=/api \
              -t $ACR_HOST/$ACR_USER/dash-fe:$TAG \
              --push ./dash-fe

workflows:
  build-and-push:
    jobs:
      - build-backend:
          context: [registry]
          filters:
            branches:
              only: dev
      - build-frontend:
          requires: [build-backend]
          context: [registry]
          filters:
            branches:
              only: dev
  
  deploy-to-prod:
    jobs:
      - hold-for-approval:
          type: approval
          filters:
            branches:
              only: main
      - build-backend:
          context: [registry]
          requires: [ hold-for-approval ]
          filters:
            branches:
              only: main
      - build-frontend:
          context: [ registry ]
          requires: [ build-backend ]
          filters:
            branches:
              only: main
